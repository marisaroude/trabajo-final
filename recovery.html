<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="./styles.css" />
    <title>YARD Sale - Recovery Password</title>
</head>
<body>
    <main>
        <div class="recovery">
          <img src="./assets/icons/icon_close.png" alt ="close" class= "close">
            <div class="form-container-recovery">
              <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
        
              <form action="/" class="form-recovery">

                <h3>Password recovery</h3>
                <p>Inform the email addres used to create your account</p>

                <label for="email" class="label">Email address</label>
                <input type="text" id="emailaddress" placeholder="enter your e-mail" class="input input-email">
                <input type="submit" value="Submit" class="submit-button">
                <a class= "link-back-to-login" href = "/">Back to log in</a>

              </form>

            </div>
          </div>
        

    </main>
</body>
</html>
