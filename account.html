<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="./styles.css" />
    <title>YARD Sale - My Account</title>
</head>
<body>
    <section class="icons-app-bars">
       
        <img src="./assets/icons/icon_shopping_cart_notification.svg" alt="shopping" class="grid-shopping">
        <img src="./assets/icons/icon_menu.svg" alt ="menu" class ="grid-menu">
        <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="grid-logo">
        
    </section>

    <main>
        <div class="account">
            <div class="form-container-account">
              <h3>My account</h3>
        
              <form action="/" class="form-account">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="enter your name" class="input input-name">

                <label for="email" class="label">Email address</label>
                <input type="text" id="emailaddress" placeholder="enter your e-mail" class="input input-email">

                <label for = "password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
        
                <input type="submit" value="Create account" class="create-account-button">

            </form>
            </div>
          </div>

    </main>
</body>
</html>
